<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List Index Page</title>
</head>
<body>
    <h1 th:text="'List of Vets'"> List of Vets..</h1>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet:${vets}">
                <td th:text="${vet.getId()}"></td>
                <td th:text="${vet.getFirstName()}"></td>
                <td th:text="${vet.getLastName()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
